<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MARAN FITNESS</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="/assest/img/Logo.jpg" alt="MARAN FITNESS">
      
    </div>
    <h2>Registro</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Ej. Juan">

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" placeholder="Ej. Pérez García">

      <label for="cedula">Número de Cédula</label>
      <input type="text" id="cedula" placeholder="Ej. 000-0000000-0">

      <label for="fecha">Fecha de Nacimiento</label>
      <input type="date" id="fecha">

      <button type="submit" class="login-btn">Registrar</button>
    </form>

    <div class="social-login">
      <img src="google-icon.png" alt="Google">
      <img src="facebook-icon.png" alt="Facebook">
      <img src="apple-icon.png" alt="Apple">
      <img src="instagram-icon.png" alt="Instagram">
      <img src="whatsapp-icon.png" alt="WhatsApp">
      <img src="tiktok-icon.png" alt="TikTok">
      <img src="youtube-icon.png" alt="YouTube">
    </div>
  </div>
</body>
</html>
