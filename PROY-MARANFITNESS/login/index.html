<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión MARAN FITNESS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/assest/img/Logo.jpg" alt="MARAN FITNESS">
      
    </div>
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" placeholder="Ej. usuario@maran.com">

      <label for="password">Ingrese su contraseña</label>
      <input type="password" id="password" placeholder="••••••••">

      <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>

    <div class="social-login">
      <img src="/assest/img/Google.jpg" alt="Google">
      <img src="/assest/img/facebook.jpg" alt="Facebook">
      <img src="/assest/img/Apple.jpg" alt="Apple">
    </div>

    <div class="forgot">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
